<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Unigma</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <main class="parallax">
        <div class="parallax__group">
            <div class="container-fluid parallax__layer parallax__layer--back">
                <div class="row header position-relative">
                    <div class="d-block d-md-none col-12"></div>
                    <div class="d-none d-md-block col-6 p-0 header__left">
                        <div class="header__left__img"></div>
                    </div>
                    <div class="d-none d-md-block col-6 p-0 header__right">
                        <div class="header__right__img"></div>
                    </div>
                    <div class="header__text position-absolute font-weight-bold">
                        <!-- <object type="image/svg+xml" data="./images/logo.svg" width="120">
                        </object> -->

                        Design
                    </div>

                </div>
                <div class="row mt-5">
                    <div class="col-12 ml-5">
                        <p class="text-muted mb-3">
                            We are
                        </p>
                        <p class="font-weight-bold mb-3 heading">
                            UNIGMA
                        </p>
                        <p class="w-50">
                            The New-Age Studio here to transform your business into a powerhouse that it deserves to be.
                        </p>
                    </div>
                </div>

                <div class="row">
                    <div class="letter col-sm-4">
                        Website
                    </div>
                </div>
                <div class="images row">
                    <div class="box" data-effect="fade-in">
                        <div class="box__bg--1"></div>
                        <div class="letter">
                            Website
                        </div>

                        <figcaption>
                            <h3>Cover Fade</h3>
                            <p>Lorem ipsum dolar.</p>
                        </figcaption>
                    </div>
                    <div class="box" data-effect="fade-in">
                        <div class="box__bg w-100 h-100"></div>
                        <div class="letter">
                            App
                        </div>
                        <figcaption>
                            <h3>Cover Fade</h3>
                            <p>Lorem ipsum dolar.</p>
                        </figcaption>
                    </div>
                    <div class="box" data-effect="fade-in">
                        <div class="box__bg w-100 h-100"></div>
                        <div class="letter">
                            Branding
                        </div>
                        <figcaption>
                            <h3>Cover Fade</h3>
                            <p>Lorem ipsum dolar.</p>
                        </figcaption>
                    </div>
                </div>
                <div class="row mt-5 pt-5">
                    <div class="col-12">
                        <div class="website">
                            Website
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- partial -->

    <script src="./js/script.js"></script>
